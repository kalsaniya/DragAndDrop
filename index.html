<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Drag and Drop</h2>
      <div class="main">
        <div id="container1" class="container-box">
          <div class="item" id="item1" draggable="true">Item 1</div>
          <div class="item" id="item2" draggable="true">Item 2</div>
          <div class="item" id="item3" draggable="true">Item 3</div>
          <div class="item" id="item4" draggable="true">Item 4</div>
        </div>
        <div id="container2" class="container-box"></div>
      </div>

      <button id="resetBtn" class="btn">Reset</button>
    </div>
  </body>
</html>

<script src="./script.js"></script>
